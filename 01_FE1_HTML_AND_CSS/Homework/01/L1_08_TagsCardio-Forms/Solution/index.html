<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>

    <form method="get">

        <fieldset>
            <legend>Customer Details</legend>
           
            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" tabindex="2" placeholder="George" autofocus >
            </p>
            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" tabindex="1" placeholder="Devis" autofocus >
            </p>
            <p>
                <label for="male">Male</label>
                <input type="radio" name="sex" value="male" id="male">

                <label for="female">Female</label>
                <input type="radio" name="sex" value="female" id="female">

                <label for="other">Other</label>
                <input type="radio" name="sex" value="other" id="other">
            </p>

            <p>
                <label for="country">Country</label>
                
                <select name="country" id="country">
                    <option value="">Please select a country</option>
                    <option value="bg">Bulgaria</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </p>

            <p>
                <label for="plang-choice">Programming language</label>
                <input list="plang" id="plang-choice" name="plang-choice">

                <datalist id="plang">
                    <option value="JavaScript">
                    <option value="PHP">
                </datalist>

                <label for="plang-choice-v2">Programming language</label>
                <input list="plang" id="plang-choice-v2" name="plang-choice-v2">

            </p>
            <input type="submit">
        </fieldset>

    </form>

</body>
</html>
