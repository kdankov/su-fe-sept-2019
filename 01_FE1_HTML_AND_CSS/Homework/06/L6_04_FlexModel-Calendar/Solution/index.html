<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calendar">

        <div class="calendar-row">

            <div class="calendar-row-main">
                <div class="item item-label">Workweek</div>
                <div class="item day">Monday</div>
                <div class="item day">Tuesday</div>
                <div class="item day">Wednesday</div>
                <div class="item day">Thursday</div>
                <div class="item day">Friday</div>
            </div>
            <div class="calendar-row-aside">
                <label for="#">Reminders</label>
            </div>
        </div>

        <div class="calendar-row">
            <div class="calendar-row-main">
                <div class="item item-label">Weekend</div>
                <div class="item day">Saturday</div>
                <div class="item day">Sunday</div>
            </div>
            <div class="calendar-row-aside">
                <label for="#">Special Dates</label>
            </div>
        </div>


    </div>

</body>
</html>
