<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="buttons.css">
    <title>Buttons CSS</title>
</head>
<body>
    
    <h2>Normal</h2>
    <a href="#" class="button icon icon-globe">Lear more</a>
    <a href="#" class="button icon icon-globe hover">Lear more</a>

    <button class="button">Learn more</button>
    <button class="button hover">Learn more</button>

    <input type="submit" class="button" value="Learn more">
    <input type="submit" class="button hover" value="Learn more">

    <h2>Filled</h2>
    <a href="#" class="button fill">Lear more</a>
    <a href="#" class="button fill hover">Lear more</a>

    <button class="button fill">Learn more</button>
    <button class="button fill hover">Learn more</button>

    <input type="submit" class="button fill" value="Learn more">
    <input type="submit" class="button fill hover" value="Learn more">

    <h2>Icon buttons</h2>

    <a href="#" class="button fill icon"><i class="fas fa-download"></i> Lear more</a>
    <a href="#" class="button fill icon hover"><i class="fas fa-download"></i> Lear more</a>

    <button class="button fill icon">Learn more</button>
    <button class="button fill icon hover">Learn more</button>

    <input type="submit" class="button fill icon" value="Learn more">
    <input type="submit" class="button fill icon hover" value="Learn more">


    <ul>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
    </ul>

</body>
</html>
